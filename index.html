<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apple</title>
	<link rel="stylesheet" href="css/clear.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="images/apple.png">
</head>
<body>
	<div class="container">

		<!-- header starts -->
		<header>
			<!-- header logo image -->
			<figure>
				<img src="images/apple.png" alt="apple">
				<figcaption>Apple</figcaption>
			</figure>
			<!-- nav links -->
			<nav>
				<ul>
					<li><a href="#">MacBook</a></li>
					<li><a href="#">iPhone</a></li>
					<li><a href="#">iTV</a></li>
				</ul>
			</nav>
		</header>
		<!-- header ends -->
		<!-- hero starts -->
		<div class="hero">
			<div class="hero-text">
				<h1>MacBook Pro released!</h1>
				<p>You can buy starting from $1799!</p>
				<button>Buy now!</button>
			</div>
			<div class="hero-img">
				<img src="images/M1X.png" alt="">
			</div>
		</div>
		<!-- hero ends -->
		<!-- main starts -->
		<main>
			<div class="info-field">
				<h1>Apple Products</h1>
				<div class="information">
					<div class="info">
						<figure>
							<img src="images/mac.png" alt="">
							<figcaption>Mac</figcaption>
						</figure>
					</div>
					<div class="info">
						<figure>
							<img src="images/iph.png" alt="">
							<figcaption>iPhone</figcaption>
						</figure>
					</div>
					<div class="info">
						<figure>
							<img src="images/ipad.png" alt="">
							<figcaption>iPad</figcaption>
						</figure>
					</div>
					<div class="info">
						<figure>
							<img src="images/airpod.png" alt="">
							<figcaption>AirPods</figcaption>
						</figure>
					</div>
				</div>
			</div>

			<div class="quote-field">
				<p class="light">History rarely yields to one person, but think and never forget what happens when it does. That can be you. That should be you. That must be you.</p>
			</div>
		</main>
		<!-- main ends -->
		<!-- footer starts -->
		<footer>
			<p>Copyright &copy; Apple Products 2021</p>
		</footer>
		<!-- footer ends -->

	</div>
</body>
</html>
